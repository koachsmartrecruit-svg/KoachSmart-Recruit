{% extends "base.html" %}

{% block content %}
<div class="auth-page">

  <div class="auth-wrapper">

    <!-- LEFT : VISUAL -->
    <div class="auth-visual">
      <div class="auth-illustration-bg login-illustration"></div>
    </div>

    <!-- RIGHT : FORM -->
    <div class="auth-form">
      <div class="auth-form-inner">

        <h2 class="auth-title">Welcome back</h2>
        <p class="auth-subtitle">
          Login to your KoachSmart Recruit account
        </p>

        <!-- OPTIONAL : GOOGLE LOGIN -->
        <a href="{{ url_for('login_google') }}"
           class="btn btn-outline-primary w-100 mb-3">
          Continue with Google
        </a>

        <div class="auth-divider">
          <span>or</span>
        </div>

        <form method="POST">

          <!-- Email -->
          <div class="form-group">
            <label>Email address</label>
            <input
              type="email"
              name="email"
              class="form-control"
              required
            />
          </div>

          <!-- Password -->
          <div class="form-group">
            <label>Password</label>

            <div class="password-field">
              <input
                type="password"
                name="password"
                class="form-control password-input"
                required
              >
              <button type="button" class="password-toggle">
                Show
              </button>
            </div>
          </div>

          <div class="auth-forgot">
            <a href="{{ url_for('forgot_password') }}">
              Forgot password?
            </a>
          </div>

          <button type="submit" class="btn btn-primary w-100">
            Login →
          </button>

        </form>

        <p class="auth-footer">
          Don’t have an account?
          <a href="{{ url_for('register') }}">Create one</a>
        </p>

        <p class="auth-security">
          Secure login · Privacy protected
        </p>

      </div>
    </div>

  </div>

</div>
{% endblock %}
