{% extends "base.html" %}

{% block content %}
<div class="auth-page">

  <div class="auth-wrapper">

    <!-- LEFT : VISUAL -->
    <div class="auth-visual">
      <div class="auth-illustration-bg"></div>
    </div>

    <!-- RIGHT : FORM -->
    <div class="auth-form">
      <div class="auth-form-inner">

        <h2 class="auth-title">Create your account</h2>
        <p class="auth-subtitle">
          Join KoachSmart Recruit and start your journey
        </p>

        <form method="POST">

          <!-- Username -->
          <div class="form-group">
            <label>Username</label>
            <input
              type="text"
              name="username"
              class="form-control"
              required
            />
          </div>

          <!-- Email -->
          <div class="form-group">
            <label>Email address</label>
            <input
              type="email"
              name="email"
              class="form-control"
              required
            />
          </div>

          <!-- Password -->
          <div class="form-group">
            <label>Password</label>

            <div class="password-field">
              <input
                type="password"
                name="password"
                class="form-control password-input"
                required
              >
              <button type="button" class="password-toggle">
                Show
              </button>
            </div>
          </div>
          <!-- ðŸ†• REFERRAL CODE FIELD -->
          <div class="form-group">
              <label for="referral_code">
                  <i class="bi bi-gift"></i> Referral Code (Optional)
              </label>
              <input 
                  type="text" 
                  class="form-control" 
                  id="referral_code" 
                  name="referral_code" 
                  placeholder="Enter referral code (if you have one)"
                  value="{{ referral_code }}"
                  maxlength="8"
                  style="text-transform: uppercase;">
              <small class="form-text text-muted">
                  Earn 50 bonus coins by using a referral code!
              </small>
          </div>

          <!-- Submit -->
          <button type="submit" class="btn btn-primary w-100">
            Create account â†’
          </button>

        </form>

        <p class="auth-footer">
          Already have an account?
          <a href="{{ url_for('auth.login') }}">Login</a>
        </p>

        <p class="auth-security">
          Secure signup Â· Privacy protected Â· No data sharing
        </p>

      </div>
    </div>

  </div>

</div>
{% endblock %}
