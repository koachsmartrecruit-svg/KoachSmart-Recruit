{% extends "base.html" %}

{% block content %}
<div class="auth-page">

  <div class="auth-wrapper">

    <!-- LEFT : VISUAL -->
    <div class="auth-visual">
      <div class="auth-illustration-bg"></div>
    </div>

    <!-- RIGHT : FORM -->
    <div class="auth-form">
      <div class="auth-form-inner">

        <h2 class="auth-title">Create your account</h2>
        <p class="auth-subtitle">
          Join KoachSmart Recruit and start your journey
        </p>

        <form method="POST">

          <div class="form-group">
            <label>Username</label>
            <input
              type="text"
              name="username"
              class="form-control"
              required
            />
          </div>

          <div class="form-group">
            <label>Email address</label>
            <input
              type="email"
              name="email"
              class="form-control"
              required
            />
          </div>

          <div class="password-field">
            <input
              type="password"
              name="password"
              class="form-control password-input"
              required
            >
            <button type="button" class="password-toggle">
              Show
            </button>
          </div>

          <div class="form-group">
            <label>I am signing up as</label>

            <div class="role-switch">
              <input type="radio" id="coach" name="role" value="coach" checked>
              <label for="coach">Coach</label>

              <input type="radio" id="academy" name="role" value="academy">
              <label for="academy">Academy</label>
            </div>
          </div>

          <button type="submit" class="btn btn-primary w-100">
            Create account →
          </button>

        </form>

        <p class="auth-footer">
          Already have an account?
          <a href="{{ url_for('login') }}">Login</a>
        </p>

        <p class="auth-security">
          Secure signup · Privacy protected · No data sharing
        </p>

      </div>
    </div>

  </div>

</div>
{% endblock %}
