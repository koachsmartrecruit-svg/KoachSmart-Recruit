<!DOCTYPE html>
<html>
<head>
    <title>Onboarding - Step 3</title>
</head>
<body>
    <h2>Step 3 — Education & Qualifications</h2>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for msg in messages %}
          <p style="color:red;">{{ msg }}</p>
        {% endfor %}
      {% endif %}
    {% endwith %}

    {% if profile.cert_proof_path %}
        <p>✅ Submitted. Waiting for admin verification.</p>
    {% else %}
        <form method="POST" enctype="multipart/form-data">
            <input name="qualification" placeholder="Highest Qualification" required><br><br>
            <input name="specialization" placeholder="Specialization"><br><br>
            <input type="file" name="certificate" required><br><br>
            <button type="submit">Submit for Verification</button>
        </form>
    {% endif %}
</body>
</html>
