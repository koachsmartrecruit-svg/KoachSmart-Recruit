{% extends "base.html" %}

{% block content %}
<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="glass-card p-4">
                <h3 class="fw-bold mb-4 text-center">ðŸ“± Verify OTP</h3>
                
                <div class="text-center mb-4">
                    <p class="text-muted">
                        We've sent a verification code to:<br>
                        <strong>{{ phone }}</strong>
                    </p>
                </div>
                
                <form method="POST" action="{{ url_for('verification.confirm_phone') }}">
                    <div class="mb-3">
                        <label for="otp" class="form-label">Enter OTP</label>
                        <input type="text" 
                               class="form-control form-control-lg text-center" 
                               id="otp" 
                               name="otp" 
                               placeholder="Enter 6-digit OTP"
                               maxlength="6"
                               required>
                    </div>
                    
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="fas fa-check me-2"></i>Verify OTP
                        </button>
                        <a href="{{ url_for('verification.stage1') }}" class="btn btn-outline-secondary">
                            <i class="fas fa-arrow-left me-2"></i>Back to Stage 1
                        </a>
                    </div>
                </form>
                
                <div class="text-center mt-3">
                    <small class="text-muted">
                        Didn't receive the code? 
                        <a href="{{ url_for('verification.stage1') }}" class="text-decoration-none">
                            Try again
                        </a>
                    </small>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
