{% extends "base.html" %}

{% block content %}
<div class="container py-4">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <!-- Progress Header -->
            <div class="glass-card p-3 mb-4">
                <div class="d-flex justify-content-between align-items-center">
                    <h2 class="fw-bold mb-0">ðŸŸ£ Stage 2: Location & Availability</h2>
                    <span class="badge bg-primary fs-6">Purple Badge</span>
                </div>
                <p class="text-muted mb-0">Set your location preferences and availability</p>
            </div>
            
            <!-- Stage 2 Form -->
            <div class="glass-card p-4">
                <form method="POST" action="{{ url_for('verification.set_location') }}">
                    <div class="row g-3">
                        <!-- Language Selection -->
                        <div class="col-md-6">
                            <label for="language" class="form-label">
                                <i class="fas fa-language me-2"></i>Preferred Language
                            </label>
                            <select class="form-select" id="language" name="language" required>
                                <option value="">Select Language</option>
                                <option value="english" {% if stage.preferred_language == 'english' %}selected{% endif %}>English</option>
                                <option value="hindi" {% if stage.preferred_language == 'hindi' %}selected{% endif %}>Hindi</option>
                                <option value="both" {% if stage.preferred_language == 'both' %}selected{% endif %}>Both</option>
                            </select>
                        </div>
                        
                        <!-- State Selection -->
                        <div class="col-md-6">
                            <label for="state" class="form-label">
                                <i class="fas fa-map-marker-alt me-2"></i>State
                            </label>
                            <select class="form-select" id="state" name="state" required>
                                <option value="">Select State</option>
                                <option value="Maharashtra">Maharashtra</option>
                                <option value="Delhi">Delhi</option>
                                <option value="Karnataka">Karnataka</option>
                                <option value="Tamil Nadu">Tamil Nadu</option>
                                <option value="Gujarat">Gujarat</option>
                                <option value="Rajasthan">Rajasthan</option>
                                <option value="West Bengal">West Bengal</option>
                                <option value="Uttar Pradesh">Uttar Pradesh</option>
                                <option value="Madhya Pradesh">Madhya Pradesh</option>
                                <option value="Punjab">Punjab</option>
                            </select>
                        </div>
                        
                        <!-- City -->
                        <div class="col-md-6">
                            <label for="city" class="form-label">
                                <i class="fas fa-city me-2"></i>City
                            </label>
                            <input type="text" class="form-control" id="city" name="city" 
                                   placeholder="Enter your city" required>
                        </div>
                        
                        <!-- Job Type -->
                        <div class="col-md-6">
                            <label for="job_type" class="form-label">
                                <i class="fas fa-briefcase me-2"></i>Working Type
                            </label>
                            <select class="form-select" id="job_type" name="job_type" required>
                                <option value="">Select Type</option>
                                <option value="full_time">Full Time</option>
                                <option value="part_time">Part Time</option>
                                <option value="freelance">Freelance</option>
                                <option value="contract">Contract</option>
                            </select>
                        </div>
                        
                        <!-- Location Coordinates -->
                        <div class="col-md-6">
                            <label for="latitude" class="form-label">
                                <i class="fas fa-crosshairs me-2"></i>Latitude
                            </label>
                            <input type="number" class="form-control" id="latitude" name="latitude" 
                                   step="any" placeholder="e.g., 19.0760">
                        </div>
                        
                        <div class="col-md-6">
                            <label for="longitude" class="form-label">
                                <i class="fas fa-crosshairs me-2"></i>Longitude
                            </label>
                            <input type="number" class="form-control" id="longitude" name="longitude" 
                                   step="any" placeholder="e.g., 72.8777">
                        </div>
                        
                        <!-- Range -->
                        <div class="col-md-6">
                            <label for="range_km" class="form-label">
                                <i class="fas fa-circle me-2"></i>Service Range (km)
                            </label>
                            <select class="form-select" id="range_km" name="range_km" required>
                                <option value="">Select Range</option>
                                <option value="5">Within 5 km</option>
                                <option value="10">Within 10 km</option>
                                <option value="25">Within 25 km</option>
                                <option value="50">Within 50 km</option>
                                <option value="100">Within 100 km</option>
                                <option value="0">Anywhere</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="d-grid gap-2 mt-4">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="fas fa-save me-2"></i>Save Location Preferences
                        </button>
                        <a href="{{ url_for('verification.verification_dashboard') }}" 
                           class="btn btn-outline-secondary">
                            <i class="fas fa-arrow-left me-2"></i>Back to Dashboard
                        </a>
                    </div>
                </form>
            </div>
            
            <!-- Progress Indicators -->
            <div class="glass-card p-3 mt-4">
                <h5 class="fw-bold mb-3">Stage 2 Progress</h5>
                <div class="row g-2">
                    <div class="col-6 col-md-3">
                        <div class="text-center">
                            <i class="fas fa-language fs-4 {% if stage.language_selected %}text-success{% else %}text-muted{% endif %}"></i>
                            <div class="small">Language</div>
                        </div>
                    </div>
                    <div class="col-6 col-md-3">
                        <div class="text-center">
                            <i class="fas fa-map-marker-alt fs-4 {% if stage.state_selected %}text-success{% else %}text-muted{% endif %}"></i>
                            <div class="small">State</div>
                        </div>
                    </div>
                    <div class="col-6 col-md-3">
                        <div class="text-center">
                            <i class="fas fa-city fs-4 {% if stage.city_selected %}text-success{% else %}text-muted{% endif %}"></i>
                            <div class="small">City</div>
                        </div>
                    </div>
                    <div class="col-6 col-md-3">
                        <div class="text-center">
                            <i class="fas fa-briefcase fs-4 {% if stage.job_type_selected %}text-success{% else %}text-muted{% endif %}"></i>
                            <div class="small">Job Type</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
// Auto-detect location
function getLocation() {
    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function(position) {
            document.getElementById('latitude').value = position.coords.latitude;
            document.getElementById('longitude').value = position.coords.longitude;
        });
    }
}

// Auto-detect on page load
document.addEventListener('DOMContentLoaded', function() {
    if (!document.getElementById('latitude').value) {
        getLocation();
    }
});
</script>
{% endblock %}
