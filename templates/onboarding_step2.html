<!DOCTYPE html>
<html>
<head>
    <title>Onboarding - Step 2</title>
</head>
<body>
    <h2>Step 2 â€” Location Details</h2>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for msg in messages %}
          <p style="color:red;">{{ msg }}</p>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST">
        <input name="state" placeholder="State" required><br><br>
        <input name="city" placeholder="City" required><br><br>
        <input name="address" placeholder="Address / Area"><br><br>

        <select name="travel_range" required>
            <option value="">Select Working Range</option>
            <option value="5km">Up to 5 KM</option>
            <option value="10km">Up to 10 KM</option>
            <option value="20km">Up to 20 KM</option>
            <option value="Anywhere">Flexible</option>
        </select>
        <br><br>

        <button type="submit">Save & Continue</button>
    </form>
</body>
</html>
