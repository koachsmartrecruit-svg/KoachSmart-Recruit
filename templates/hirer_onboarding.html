<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Hirer Onboarding</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
  <h2>Academy / Education Institute Onboarding</h2>
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      {% for m in messages %}
        <div class="alert alert-info">{{ m }}</div>
      {% endfor %}
    {% endif %}
  {% endwith %}
  <form method="POST">
    <div class="row">
      <div class="col-md-6 mb-3">
        <label class="form-label">Institute Name *</label>
        <input name="institute_name" class="form-control" required maxlength="150">
      </div>
      <div class="col-md-6 mb-3">
        <label class="form-label">Email *</label>
        <input name="email" type="email" class="form-control" required maxlength="150">
      </div>
    </div>

    <div class="mb-3">
      <label class="form-label">Address (Full) *</label>
      <textarea name="address_full" class="form-control" rows="3" required minlength="10" maxlength="300"></textarea>
    </div>

    <div class="row">
      <div class="col-md-4 mb-3">
        <label class="form-label">City *</label>
        <input name="city" class="form-control" required>
      </div>
      <div class="col-md-4 mb-3">
        <label class="form-label">State *</label>
        <input name="state" class="form-control" required>
      </div>
      <div class="col-md-4 mb-3">
        <label class="form-label">Country *</label>
        <input name="country" class="form-control" value="India" required>
      </div>
    </div>

    <div class="row">
      <div class="col-md-4 mb-3">
        <label class="form-label">Contact Number (India 10-digit) *</label>
        <div class="input-group">
          <span class="input-group-text">ðŸ‡®ðŸ‡³ +91</span>
          <input name="contact_number" class="form-control" pattern="[6-9][0-9]{9}" maxlength="10" required>
        </div>
        <small class="text-muted">Must start with 6-9 and be 10 digits.</small>
      </div>
      <div class="col-md-4 mb-3">
        <label class="form-label">Alternate Number</label>
        <div class="input-group">
          <span class="input-group-text">ðŸ‡®ðŸ‡³ +91</span>
          <input name="alternate_number" class="form-control" pattern="[6-9][0-9]{9}" maxlength="10">
        </div>
      </div>
      <div class="col-md-4 mb-3">
        <label class="form-label">Google Maps Link</label>
        <input name="google_maps_link" type="url" class="form-control" placeholder="https://www.google.com/maps/...">
      </div>
    </div>

    <div class="row">
      <div class="col-md-4 mb-3">
        <label class="form-label">Hiring Mode *</label>
        <select name="hiring_mode" class="form-select" required>
          <option value="">Select</option>
          <option value="Single">Single</option>
          <option value="Multiple">Multiple</option>
        </select>
      </div>
      <div class="col-md-4 mb-3">
        <label class="form-label">Hiring Count</label>
        <input name="hiring_count" type="number" min="1" class="form-control" placeholder="Required if Multiple">
      </div>
      <div class="col-md-4 mb-3">
        <label class="form-label">Notes</label>
        <input name="notes" class="form-control" maxlength="300">
      </div>
    </div>

    <!-- Hidden lat/lng if you parse maps link client-side -->
    <input type="hidden" name="latitude" id="latitude">
    <input type="hidden" name="longitude" id="longitude">

    <button class="btn btn-primary">Submit</button>
  </form>
</body>
</html>
